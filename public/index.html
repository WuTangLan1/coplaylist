<!DOCTYPE html>
<html lang="en"> <!-- Make sure to specify the language -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- SEO Customizations -->
    <title>CoPlaylist - Personalized Music Streaming Experience</title>
    <meta name="description" content="CoPlaylist - Discover and enjoy personalized playlists crafted to your taste. Stream your favorite music today.">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://trusted.cdn.com; style-src 'self' https://trusted.cdn.com; img-src 'self' data: https://trusted.cdn.com;">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.coplaylist.com/">
    <meta property="og:title" content="CoPlaylist - Your Personalized Music Streaming Service">
    <meta property="og:description" content="Join CoPlaylist and experience a music streaming platform that understands your preferences and mood. Start your musical journey with us!">
    <meta property="og:image" content="http://www.coplaylist.com/og-image.jpg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="http://www.coplaylist.com/">
    <meta name="twitter:title" content="CoPlaylist - Personalized Music Streaming">
    <meta name="twitter:description" content="Explore new music and create your own playlists on CoPlaylist. Your next favorite song awaits!">
    <meta name="twitter:image" content="http://www.coplaylist.com/twitter-image.jpg">
  </head>

    <noscript>
      <strong>We're sorry but CoPlaylist doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

</html>
